<div class="flex justify-center py-4 pointer" w-50 *ngIf="site" routerLink="/site/{{site.id}}">
  <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm w-3/4 hover:bg-gray-100 border hover:shadow-xl">
    <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">{{site.name}}</h5>
    <p class="text-gray-700 text-base mb-4">
      Address: {{site.address}}
    </p>
    <p class="text-gray-700 text-base mb-4">
      Verantwoordelijke: {{site.siteManager}}
    </p>
    <p class="text-gray-700 text-base mb-4">
      Telefoon: {{site.siteManagerNbr}}
    </p>
    <!-- <button routerLink="/site/{{site.id}}" type="button"
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
      Details
    </button> -->
  </div>
</div>
<div class="flex justify-center py-1" *ngIf="site == null">
  Error loading Sites
</div>
