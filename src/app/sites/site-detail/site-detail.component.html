<section class="flex justify-center gradient-form mt-20">
  <div class="block rounded-lg">
    <div class="lg:flex lg:flex-wrap g-0">
      <div class="px-4 md:px-0">
        <div class="md:mx-6">
          <div class="h-full gradient-form">
            <div class="flex justify-between mx-16 mb-10">
              <div *ngIf="site" class="w-full mx-5">
                <h1 class="text-3xl mb-5">{{ site.name }}</h1>
                <p>Site manager: {{ site.siteManager }}</p>
                <p>Address: {{ site.address }}</p>
                <br />

                <apx-chart
                  [series]="series"
                  [chart]="chart"
                  [title]="title"
                ></apx-chart>

                <div class="grid grid-cols-2 items-center mb-3">
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="sensor"
                      >Depth sensor (m)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="sensor"
                      type="text"
                      placeholder="m"
                      value="{{ site.sensorDepth }}"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                      >Average drainage level (m)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="m"
                      value="Unknown"
                    />
                  </div>
                </div>
                <div class="grid grid-cols-2 items-center mb-5">
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                      >Depth of drainage (m)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="m"
                      value="{{ site.drainageDepth }}"
                    />
                  </div>
                  <div>
                    <a
                      href=""
                      class="w-full text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 px-5 py-2 focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                      >Check logs</a
                    >
                  </div>
                </div>
                <div class="flex justify-start">
                  <app-pump
                    *ngFor="let pump of site.pumps"
                    [pump]="pump"
                  ></app-pump>
                </div>
                <div class="flex justify-start">
                  <app-sensor
                    *ngFor="let sensor of site.sensors"
                    [sensor]="sensor"
                  ></app-sensor>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
