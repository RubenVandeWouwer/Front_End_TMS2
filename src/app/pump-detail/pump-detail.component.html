<section class="h-full gradient-form md:h-full mt-20 flex justify-center">
  <div class="block  rounded-lg">
    <div class="lg:flex lg:flex-wrap g-0">
      <div class="px-4 md:px-0">
        <div class="md:mx-6 ">
          <div class="gradient-form">
            <div class="flex justify-between mx-16 mb-10">
              <div *ngIf="pump; else notassigned" class="w-full mx-5">
                <h1 class="text-3xl mb-5">{{ pump.name }}</h1>
                <br />

                <div id="chart">
                  <apx-chart
                    [series]="series"
                    [chart]="chart"
                    [title]="title"
                  ></apx-chart>

                </div>
                <div class="grid grid-cols-2 items-center mb-3">
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="sensor"
                      >Current Electricy usage (A)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="sensor"
                      type="text"
                      placeholder="Ampere"
                      value="{{
                        pump.pumpValues[pump.pumpValues.length - 1].value
                      }}"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                      >Latest data reading</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="Date"

                      value="{{
                        pump.pumpValues[pump.pumpValues.length - 1].date
                          | date : 'dd/MM/yyyy'
                      }}"

                    />
                  </div>
                </div>
                <div class="grid grid-cols-2 items-center mb-5">
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                      >Current FlowRate (l/min)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="FlowRate"
                      value="{{
                        pump.pumpValues[pump.pumpValues.length - 1].flowRate
                      }}"
                    />
                  </div>
                  <div>
                    <a
                      href=""
                      class="w-full text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 px-5 py-2 focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                      >Check logs</a
                    >
                  </div>
                </div>
              </div>
              <ng-template #notassigned
                ><h1 class="text-red-600">
                  Error 204: This Pump Does Not Exist
                </h1></ng-template
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
