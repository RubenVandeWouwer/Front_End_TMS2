<div *ngIf="pump" class="flex justify-start py-1">
  <div class="block p-4 rounded-lg shadow-lg bg-white max-w-sm">
    <div class="flex justify-between px-6 pt-6"><h5
      class="text-gray-900 text-xl leading-tight font-medium mb-2">{{pump.name}}</h5>
      <button *ngIf="isAdmin" (click)="deletePump(); $event.stopPropagation() "><i class="fa-regular fa-circle-xmark fa-xl"></i>
      </button>
    </div>
    <button type="button" [routerLink]="['/pump' , pump.id]"
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
    >Details pump {{pump.id}}</button>
  </div>
</div>
<div *ngIf="oldPump" class="flex justify-start py-1">
  <div class="block p-4 rounded-lg shadow-lg bg-white max-w-sm">
    <div class="flex justify-between px-6 pt-6"><h5
      class="text-gray-900 text-xl leading-tight font-medium mb-2">{{oldPump.name}}</h5>
      <button *ngIf="isAdmin" (click)="deletePump(); $event.stopPropagation() "><i class="fa-regular fa-circle-xmark fa-xl"></i>
      </button>
    </div>
    <button type="button" [routerLink]="['/oldPump' , oldPump.id]"
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
    >Details old pump {{oldPump.id}}</button>
  </div>
</div>
