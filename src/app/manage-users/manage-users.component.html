<section class="h-full gradient-form md:h-full mt-20 flex justify-center">
  <div class="block rounded-lg">
    <div class="lg:flex lg:flex-wrap g-0">
      <div class="px-4 md:px-0">
        <div class="md:mx-6">
          <div class="gradient-form">
            <div class="flex justify-between mx-16 mb-10">
              <div *ngIf="users; else notassigned" class="w-full mx-5 vw">
                <div>
                  <div class="relative overflow-x-auto pt-5">
                    <div class="text-lg">Manage Users</div>
                    <div>
                      <label
                        for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email
                      </label>
                      <input
                        name="email"
                        id="email"
                        [(ngModel)]="this.email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="email@hooyberghs.be"
                        required
                      />
                      <label
                        for="name"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Name
                      </label>
                      <input
                        name="name"
                        id="name"
                        [(ngModel)]="this.name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Name"
                        required
                      />
                      <button
                        type="submit"
                        (click)="verifyNewUser()"
                        class="my-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                      >
                        ADD
                      </button>
                    </div>
                    <table
                      class="w-full text-sm text-left text-gray-500 overflow-hidden"
                    >
                      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                          <th scope="col" class="px-6 py-3">Name</th>
                          <th scope="col" class="px-6 py-3">Email</th>
                          <th scope="col" class="px-6 py-3">Admin</th>
                          <th scope="col" class="px-6 py-3">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="let user of users"
                          class="bg-white border-b my-4"
                        >
                        <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-700 whitespace-nowrap"
                      >
                        {{ user.name }}
                      </th>
                          <th
                            scope="row"
                            class="px-6 py-4 font-medium text-gray-700 whitespace-nowrap"
                          >
                            {{ user.email }}
                          </th>
                          <td
                            class="px-6 py-4 text-xl hover:text-red-500"
                          >
                            <button
                              *ngIf="user.isAdmin"
                              (click)="undoAdmin(user.email)"
                              class="text-green-500 text-xl"
                            >
                              <i class="fa-solid fa-check"></i>
                        </button>
                            <button
                              *ngIf="!user.isAdmin"
                              (click)="makeAdmin(user.email)"
                              class="text-red-500 text-xl"
                            >
                              <i class="fa-solid fa-xmark"></i>
                          </button>
                          </td>
                          <td class="px-6 py-4 text-xl">
                            <button
                              (click)="deleteUser(user.id)"
                              class="hover:text-red-500"
                            >
                              <i class="fa-solid fa-trash-can"></i>
                          </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #notassigned
            ><h1 class="text-red-600">
              Error 404: This Site Does Not Exist
            </h1></ng-template
          >
        </div>
      </div>
    </div>
  </div>
</section>
