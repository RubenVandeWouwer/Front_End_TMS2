<button class="" routerLink="/site/{{site.id}}">

  <div class="block rounded-lg shadow-lg bg-gray-100 hover:bg-gray-100 border hover:shadow-xl">
    <div class="flex justify-between px-6 pt-6"><h5
      class="text-gray-900 text-xl leading-tight font-medium mb-2">{{site.name}}</h5>
      <button (click)="deleteSite(); $event.stopPropagation() "><i class="fa-regular fa-circle-xmark fa-xl"></i>
      </button>
    </div>
    <div class="p-6"><p class="text-gray-700 text-base mb-4">
      Address: {{site.address}}
    </p>
      <p class="text-gray-700 text-base mb-4">
        Verantwoordelijke: {{site.siteManager}}
      </p>
      <p class="text-gray-700 text-base mb-4">
        Telefoon: {{site.siteManagerNbr}}
      </p></div>
  </div>
</button>
