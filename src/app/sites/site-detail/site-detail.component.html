<section class="flex justify-center gradient-form mt-20">
  <div class="block rounded-lg">
    <div class="lg:flex lg:flex-wrap g-0">
      <div class="">
        <div class="">
          <div class="h-full gradient-form">
            <div class="flex justify-center mb-10">
              <div *ngIf="site" class="w-full">
                <div class="flex mx-3 justify-between">
                  <div class="flex flex-col w-full"><b>Site manager: {{ site.siteManager }}</b>
                    <b>Address: {{ site.address }}</b></div>
                  <div class="flex justify-end w-full">
                    <button
                      class="text-center w-1/3 m-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                      type="button" data-modal-toggle="games-modal" (click)="toggleModal = !toggleModal">
                      Edit site
                    </button>
                  </div>
                </div>
                <br/>

                <apx-chart
                  [series]="series"
                  [chart]="chart"
                  [title]="title"
                  [xaxis]="xaxis"
                ></apx-chart>


                <div class="flex justify-between mx-3">
                  <div class="flex flex-col items-center m-1">
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="sensor"
                    >Depth sensor (m)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="sensor"
                      type="text"
                      placeholder="m"
                      value="{{ site.sensorDepth }}"
                    />
                  </div>
                  <div class="flex flex-col items-center m-1">
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                    >Average drainage level (m)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="m"
                      value="Unknown"
                    />
                  </div>
                </div>

                <div class="flex justify-between mx-3">
                  <div class="flex flex-col items-center m-1">
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                    >Depth of drainage (m)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="m"
                      value="{{ site.drainageDepth }}"
                    />
                  </div>

                </div>

                <div class="grid grid-cols-3">
                  <app-sensor class="mx-2" (onDeleteSensor)="deleteSensor(sensor)"
                    *ngFor="let sensor of site.sensors"
                    [sensor]="sensor"
                  ></app-sensor>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="">
  <div id="authentication-modal" tabindex="-1" aria-hidden="true"
       class="flex justify-center fixed top-0 left-0 z-100 outline-none modal"
       [ngClass]="toggleModal ? 'block' : 'hidden'">
    <div class="relative w-full h-full max-w-md md:h-auto">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                data-modal-hide="authentication-modal" (click)="toggleModal = !toggleModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
          <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Edit site</h3>
          <form class="space-y-6" action="#">
            <div>
              <label for="siteName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Site
                name</label>
              <input name="siteName" id="siteName" [(ngModel)]="form.siteName"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                     placeholder="{{site.name}}">
            </div>
            <div>
              <label for="siteAddress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Site
                address</label>
              <input name="siteAddress" id="siteAddress" [(ngModel)]="form.siteAddress"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                     placeholder="{{site.address}}">
            </div>
            <div>
              <label for="siteManager" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Manager
                name</label>
              <input name="siteManager" id="siteManager" [(ngModel)]="form.siteManager"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                     placeholder="{{site.siteManager}}">
            </div>
            <div>
              <label for="siteManagerNbr" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Manager
                number</label>
              <input name="siteManagerNbr" id="siteManagerNbr" [(ngModel)]="form.siteManagerNbr"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                     placeholder="{{site.siteManagerNbr}}">
            </div>
            <div>
              <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Site sensors</p>
              <ng-multiselect-dropdown
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [placeholder]="'Add sensor'"
                [settings]="dropdownSettingsSensor"
                [data]="dropdownListSensor"
                (onSelect)="onSensorSelect($event)"
                (onSelectAll)="onSelectAllSensors($event)"
                (onDeSelect)="onSensorDeSelect($event)"
                (onDeSelectAll)="onUnSelectAllSensors()">>

              </ng-multiselect-dropdown>
            </div>
            <button type="submit" (click)="editSite()"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Edit site
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
