<section class="h-full gradient-form bg-gray-200 md:h-full">
  <div class="block bg-grey shadow-lg rounded-lg">
    <div class="lg:flex lg:flex-wrap g-0">
      <div class="lg:w-6/12 px-4 md:px-0">
        <div class="md:p-12 md:mx-6 bg-gray-200">
          <div class="h-full gradient-form bg-gray-200 md:h-screen">
            <div class="flex justify-between mx-16 mb-10">
              <div *ngIf="pump; else notassigned" class="w-full mx-5">
                <h1 class="text-3xl mb-5">{{ pump.name }}</h1>
                <br />
                <div
                  class="border-2 border-gray-700 bg-gray-200 w-5/6 h-40 mb-5"
                >
                  graph goes here
                </div>
                <div class="grid grid-cols-2 items-center mb-3">
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="sensor"
                      >Electricy usage (A)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="sensor"
                      type="text"
                      placeholder="Ampere"
                      value="{{pump.pumpValues[pump.pumpValues.length-1].value}}"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                      >Latest data</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="Date"
                      value="{{pump.pumpValues[pump.pumpValues.length-1].date|date: 'dd/MM/yyyy'}}"
                    />
                  </div>
                </div>
                <div class="grid grid-cols-2 items-center mb-5">
                  <div>
                    <label
                      class="block text-gray-700 text-sm font-bold mb-2"
                      for="drainage"
                      >FlowRate (l/min)</label
                    >
                    <input
                      class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="drainage"
                      type="text"
                      placeholder="FlowRate"
                      value="{{pump.pumpValues[pump.pumpValues.length-1].flowRate}}"
                    />
                  </div>
                  <div>
                    <a
                      href=""
                      class="w-full text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 px-5 py-2 focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                      >Check logs</a
                    >
                  </div>
                </div>
              </div>
              <ng-template #notassigned><h1 class="text-red-600">Error 204: This Pump Does Not Exist</h1></ng-template>
            </div>
          </div>
        </div>
      </div>
      <div
        class="lg:w-1/2 flex items-center"
        style="
          background-image: url(../../../assets/images/pexels-kawser-hamid-176342.jpg);
          background-position: bottom; ;
        "
      ></div>
    </div>
  </div>
</section>
